<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <style>
  body {
    background: black;
    text-align: center;
    box-sizing: border-box;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    width: 600px;
    height: 350px;
    background: black url('./img/background.png') no-repeat center center;
    background-size: cover;
    border-radius: 5%;
  }

  .btns__container {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
  }

  .btnStartStop {
    width: 30px;
    height: 30px;
    border-radius: 5px;
    border: 2px solid black;
    outline: none;
    cursor: pointer;
    background: white;
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .timer {
    width: 75px;
    height: 20px;
    border-radius: 5px;
    margin-bottom: 8px;
    background: white;
    border: 2px solid black;
  }

  .counter {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-bottom: 10px;
    background: white;
    border: 2px solid black;
  }

  .green__container {
    width: 600px;
    height: 150px;
  }

  .green__container span {
    position: absolute;
  }

  </style>
  
</head>
<body>
  <div class="container">
    <div class="btns__container">
      <button class="btnStartStop"><i class="fas fa-play"></i></button>
      <span class="timer"></span>
      <span class="counter"></span>  
    </div>
    <div class="green__container">
      <!-- <span><img src="./img/carrot.png" alt="carrot" id="carrot1"></span>
      <span><img src="./img/carrot.png" alt="carrot" id="carrot2"></span>
      <span><img src="./img/carrot.png" alt="carrot" id="carrot3"></span>
      <span><img src="./img/carrot.png" alt="carrot" id="carrot4"></span>
      <span><img src="./img/carrot.png" alt="carrot" id="carrot5"></span>
      <span><img src="./img/carrot.png" alt="carrot" id="carrot6"></span>
      <span><img src="./img/carrot.png" alt="carrot" id="carrot7"></span>
      <span><img src="./img/carrot.png" alt="carrot" id="carrot8"></span>
      <span><img src="./img/carrot.png" alt="carrot" id="carrot9"></span>
      <span><img src="./img/bug.png" alt="bug" id="bug1"></span>
      <span><img src="./img/bug.png" alt="bug" id="bug2"></span>
      <span><img src="./img/bug.png" alt="bug" id="bug3"></span>
      <span><img src="./img/bug.png" alt="bug" id="bug4"></span>
      <span><img src="./img/bug.png" alt="bug" id="bug5"></span>
      <span><img src="./img/bug.png" alt="bug" id="bug6"></span>
      <span><img src="./img/bug.png" alt="bug" id="bug7"></span> -->
    </div>
  </div>

  <script>
    'use strict';

    const btnStartStop = document.querySelector('.btnStartStop');
    const timer = document.querySelector('.timer');
    const greenContainer = document.querySelector('.green__container');

    let iconStart = document.querySelector('.fa-play');
    let iconStop;
    let setTimer;
    let timeCounter = 10;
    // let carrot, bug;

    btnStartStop.addEventListener('click', (event) => {
      if (event.target.className === "fas fa-play") {
        startGame();
      } else if (event.target.className === "fas fa-stop") {
        stopGame();
      }
    });

    function displayCarrotsBugs() {
      // create 9 carrots
      for (let i = 0; i < 9; i++) {
        let carrot = document.createElement('span');
        carrot.innerHTML = `
        <img src="./img/carrot.png" alt="carrot" id="carrot${i + 1}">
        `;
        console.log(Math.random() * 100);

        carrot.style.transform = `translateX(${Math.random() * 300}px)`;
        carrot.style.transform = `translateY(${Math.random() * 100}px)`;
        greenContainer.append(carrot);
      }

      // create 7 bugs
      for (let i = 0; i < 7; i++) {
        let bug = document.createElement('span');
        bug.innerHTML = `
        <img src="./img/bug.png" alt="bug" id="bug${i + 1}">
        `;
        bug.style.transform = `translate(${Math.random() * 150}px, ${Math.random() * Math.random() * 75}px)`;
        greenContainer.append(bug);
      }
    }

    function startGame() {
      // display carrots randomly
      displayCarrotsBugs();

      // start timer
      setTimer = setInterval(() => {
        timer.innerText = timeCounter;
        timeCounter--;
        if (timeCounter < -1) {
          alert('Time Over!');
          timer.innerText = 0;
          timeCounter = 10;
          stopGame();
          return;
        }
      }, 1000); 
        
      // change icon to stop
      iconStart.remove();
      iconStop = document.createElement('i');
      iconStop.setAttribute('class', 'fas fa-stop');
      btnStartStop.append(iconStop);
    };

    function stopGame() {
      // stop timer
      clearInterval(setTimer);

      // change icon to start
      iconStop.remove();
      iconStart = document.createElement('i');
      iconStart.setAttribute('class', 'fas fa-play');
      btnStartStop.append(iconStart);
    }
  </script>
</body>
</html>
